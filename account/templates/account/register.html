"{%extends 'layout.html'%}

{% load static %}

{%block 'css_files'%}
<link rel="stylesheet" href="{% static 'course/js/style.css' %}">
{%endblock%}

{%block 'content'%}
<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
           <h1>Register</h1>
           <hr>

           <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">
                {{error}}  
            </div>  
            {% endif %}
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" name="username" required
                value="{% if username %}{{username}}{% endif %}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" required
                value="{% if email %}{{email}}{% endif %}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="repassword">Repassword</label>
                <input class="form-control" type="password" name="repassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
           
        </div>


    </div>
</div>
</div>
{%endblock%}

<script src="{% static 'course/js/script.js' %}"></script>
{%endblock%}
