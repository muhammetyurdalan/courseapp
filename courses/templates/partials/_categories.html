<div class="list-group">
    <a href="/course" class="list-group-item list-group-item-warning">Tüm Kategoriler</a>
    {% for category in categories %}
    <a href="{% url 'courses_by_category' category.slug%}" class="list-group-item list-group-item-warning {% if selected_slug == category.slug %}active{% endif %}">{{category.name|title}}</a>
    <!-- burada url ler dinamik olarak oluşturulur.name olarak courses_by_category belirlesğimiz url nin sonuna itemler eklenir.-->
    {% endfor %} 

</div>
